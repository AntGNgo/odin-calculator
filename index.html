<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="container">
        <div id="display">
            <div id="operation">1 + 1</div>
            <div id="result">2</div>
        </div>
        <div id="controls">
            <div id="numbers">
                <div class="row">
                    <div>7</div>
                    <div>8</div>
                    <div>9</div>
                </div>
                <div class="row">
                    <div>4</div>
                    <div>5</div>
                    <div>6</div>

                </div>
                <div class="row">
                    <div>1</div>
                    <div>2</div>
                    <div>3</div>
                </div>
                <div class="row">
                    <div id="zero">0</div>
                    <div id="decimal">.</div>
                </div>
            </div>
            <div id="operators">
                <div id="clears">
                    <div id="c">C</div>
                    <div id="ac">AC</div>
                </div>
                <div id="ops">
                    <div class="ops-row">
                        <div id="add">+</div>
                        <div id="sub">-</div>
                    </div>
                    <div class="ops-row">
                        <div id="mult">*</div>
                        <div id="div">/</div>
                    </div>
                </div>
                <div id="equals">=</div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
